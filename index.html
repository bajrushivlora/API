<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> name dictionary </title>
    <link href="https://fonts.googleapis.com/css?family=Lora:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Special+Elite" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 class="udheading">
        urBaN dictionary
    </h1>

    <form class="entry">
        <input class="div entername" type="text" placeholder="enter your name" autocomplete="false" data-lpignore="true">
        <input class="div inputbutton" type="submit" value="go">
    </form>

    <div class="container">
        <div class="highlighted">
            <p class="topdefinition">
                TOP DEFINITION
            </p>
        </div>
    </div>

    <div class="namediv div">
        <p class="name"></p>
    </div>

    <div class="definitiondiv div">
        <p class="namedefinition" id="changetoblue"></p>
    </div>

    <div class="examplediv div">
        <p class="example" id="changetoblue"></p>
    </div>

    <div class="authordiv div">
        <p class="author"></p>
    </div>

            <div class="thumbsdown">
                <p class="down">

            </div>

    <script src="js/scripts.js"></script>

</body>
</html>
