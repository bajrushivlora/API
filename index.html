<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> name dictionary </title>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo:400,700,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <h1 class="header">
            <a href=" https://bajrushivlora.github.io/API/">
                Suburban Dictionary
            </a>
        </h1>
        <h2 class="header_sub">
            bestowing the finest, most exquisite phrases in the English language
        </h2>
        <div class="entry">
            <form>
                <input class="entry_entername" type="text" placeholder="declare your phrase" autocomplete="false" data-lpignore="true">
                <input class="entry_inputbutton" type="submit" value="search">
            </form>
        </div>
    </div>


    <div class="div_name div">
        <p class="name"></p>
    </div>

    <div class="div_definition div">
        <p class="namedefinition"></p>
    </div>

    <div class="div_example div">
        <p class="example"></p>
    </div>

    <script src="js/scripts.js"></script>

</body>
</html>
